<div class="">

  <h1 class="text-center mt-3 mb-4">Tổng hợp hồ sơ bênh nhân</h1>

  <div class="row justify-content-center ">
    <div *ngFor="let p of patientList" class="card col-8 col-sm-8 col-md-5 col-xl-3 px-0 mr-2 ml-2 mb-3" style="width: 18rem;">
      <span class="text-center text-primary " style="font-size: 50px; background-color: rgba(0,78,226,0.3); height: 150px"><i class="fa fa-user" style="margin-top: 50px"></i></span>
      <div class="card-body">
        <h5 class="card-title text-center"> {{p.name}} </h5>
        <p class="card-text">Ngày sinh: {{p.dateOfBirth}}</p>
        <p class="card-text">Giới tính: {{p.gender}}</p>
        <p class="card-text">Địa chỉ: {{p.address}}</p>
<!--        <p class="card-text">Vắc-xin đã tiêm: RGA, PJA,...</p>-->
        <a [routerLink]="'/vaccination-history/' + p.patientId" class="btn btn-primary">Xem hồ sơ chi tiết</a>
      </div>
    </div>
  </div>
</div>
