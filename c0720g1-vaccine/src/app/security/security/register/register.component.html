<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Đăng Ký</h5>
          <form class="form-signin" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
            <div class="form-label-group">
              <!--                            <label for="inputEmail">Tên tài khoản:</label>-->
              <input formControlName="username" type="email" id="inputEmail" class="form-control"
                     placeholder="Tên tài khoản*">
              <div class="error-place" *ngFor="let validation of validation_messages.username">
                <small class="text-danger"
                     *ngIf="formGroup.get('username').hasError(validation.type) && (formGroup.get('username').touched || formGroup.get('username').pristine)">
                  {{validation.message}}</small>
              </div>
            </div>


            <div class="form-label-group">
              <!--                            <label for="inputPassword">Mật khẩu:</label>-->
              <input formControlName="password" type="password" id="inputPassword" class="form-control"
                     placeholder="Mật khẩu *" required>
              <div class="error-place" *ngFor="let validation of validation_messages.password">
                <small class="text-danger"
                       *ngIf="formGroup.get('password').hasError(validation.type) && (formGroup.get('password').touched || formGroup.get('password').pristine)">
                  {{validation.message}}</small>
              </div>
            </div>
            <div class="form-label-group">
              <!--                            <label for="inputPassword">Mật khẩu:</label>-->
              <input formControlName="name" type="text" class="form-control" placeholder="Họ và tên*" required>
              <div class="error-place" *ngFor="let validation of validation_messages.password">
                <small class="text-danger"
                       *ngIf="formGroup.get('name').hasError(validation.type) && (formGroup.get('name').touched || formGroup.get('name').pristine)">
                  {{validation.message}}</small>
              </div>
              <a href=""></a>
            </div>
            <div class="form-label-group">
                            <!--                            <label for="inputPassword">Mật khẩu:</label>-->
              <input formControlName="email" type="email" class="form-control" placeholder="Email*"
                     required>
              <div class="error-place" *ngFor="let validation of validation_messages.email">
                <small class="text-danger"
                       *ngIf="formGroup.get('email').hasError(validation.type) && (formGroup.get('email').touched || formGroup.get('email').pristine)">
                  {{validation.message}}</small>
              </div>
            </div>
            <div class="form-label-group">
              <!--                            <label for="inputPassword">Mật khẩu:</label>-->
              <input formControlName="address" type="text" class="form-control" placeholder="Địa chỉ*" required>
              <div class="error-place" *ngFor="let validation of validation_messages.address">
                <small class="text-danger"
                       *ngIf="formGroup.get('address').hasError(validation.type) && (formGroup.get('address').touched || formGroup.get('address').pristine)">
                  {{validation.message}}</small>
              </div>
            </div>
            <small id="emailHelp" class="form-text text-muted">Những trường có dâu (*) là bắt buộc nhập</small>
            <hr class="my-1">
            <div>
              <span>Bạn đã có tài khoản? Đăng nhập <a href="">tại đây</a></span>
            </div>
            <div *ngIf="isSubmited then submited else notSubmited"></div>
            <ng-template #notSubmited>
              <button class="btn btn-lg btn-primary text-uppercase" type="submit">Đăng ký</button>
              <button class="btn btn-lg btn-secondary text-uppercase" type="button">Huỷ</button>
            </ng-template>
            <ng-template #submited>
              <button class="btn btn-lg btn-primary text-uppercase" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
            </ng-template>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
