<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center"> Đăng Nhập</h5>
          <form class="form-signin" [formGroup]="formGroup" (ngSubmit)="onSubmit()" >
            <div class="form-label-group">
              <!--                            <label for="inputEmail">Tên tài khoản:</label>-->
              <input formControlName="username" type="text" id="inputEmail" class="form-control" placeholder="Tên tài khoản">
            </div>

            <div class="form-label-group">
              <!--                            <label for="inputPassword">Mật khẩu:</label>-->
              <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Mật khẩu"
                     required>
            </div>
            <div class="alert alert-success" role="alert" *ngIf="isLoggedIn">{{username}}</div>
            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Ghi nhớ đăng nhập lần sau</label>
            </div>
            <div>
              <p><a href="forgot_password.html">Quên mật khẩu ?</a></p>
              <span>Bạn chưa có tài khoản? Đăng ký <a href="sign_up_page.html">tại đây</a></span>
            </div>
            <button class="btn btn-lg btn-primary text-uppercase" type="submit">Đăng nhập</button>
            <button class="btn btn-lg btn-secondary text-uppercase" type="submit">Huỷ</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
